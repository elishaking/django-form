<!DOCTYPE html>

{% load static %}
{% load crispy_forms_tags %}

<html>
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
        <!--<link href="{% static 'css/bootstrap.min.css' %}" rel='stylesheet' type='text/css'>-->
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">

                    <img src="../static/img/logo.jpg" height="100" width="100" style="margin: 10px 0 0 0; align-self: center;">
                    <img style="float: right;" src="../static/img/cruxifix.png" height="100" width="100" style="margin: 10px 0 0 0; align-self: center;">

                    <h3 id="app-title">ST. MONICA'S CATHOLIC CHURCH, KORODUMA</h3>

                    <h4 style="">PARISH MEMBERSHIP REGISTRATION FORM</h4>

                    <form method="post" action="">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-success btn-send" value="Submit">
                    </form>

                </div>
            </div>
        </div>

        <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
